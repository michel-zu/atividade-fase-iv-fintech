<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintech</title>
    <link rel="stylesheet" href="./css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark data-bs-theme="bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light fs-3" href="#">Fintech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Recursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Ajuda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Cadastre-se</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <h1>Controle suas finanças</h1>
    </div>

    <div class="container">
        <h4 class="display-6 my-3"> Criar Conta</h4>
        <form action="" id="cadastro" name="cadastro" method="post">
            <div class="row border rounded p-3">
                <div class="col-12 my-2">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="usuario" placeholder=" ">
                </div>
                <div class="col-12 col-md-6 my-2">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="**** ">
                </div>
                <div class="col-12 col-md-6 my-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ex: email@email.com">
                </div>
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <input type="submit" class="btn btn-primary" value="Criar Conta">
                </div>
            </div>
        </form>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
